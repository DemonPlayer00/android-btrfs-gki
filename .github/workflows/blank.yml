name: Build Btrfs for Android 12 (5.10.136)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y git-core gnupg flex bison build-essential \
            zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
            libncurses5 lib32ncurses5-dev x11proto-core-dev libx11-dev \
            lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip \
            fontconfig python3 bc cpio rsync kmod libelf-dev clang lld

      - name: Install Latest Repo Tool
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Clone Android Kernel
        run: |
          mkdir android-kernel && cd android-kernel
          export REPO_URL="https://mirrors.tuna.tsinghua.edu.cn/git/git-repo"
          ~/bin/repo init -u https://aosp.tuna.tsinghua.edu.cn/kernel/manifest \
            -b common-android12-5.10 --depth=1
          ~/bin/repo sync -c -j$(nproc) --no-tags --no-clone-bundle

      # 关键修改：先查询可用tag再checkout
      - name: Find and Checkout Correct Tag
        run: |
          cd android-kernel/common
          git fetch --tags
          echo "Available tags for Android 12 5.10.136:"
          git tag -l "*5.10.136*" | sort -V
          # 选择最接近的tag（这里以android12-5.10.136_r1为例）
          git checkout android12-5.10.168_r00

      - name: Configure Kernel
        run: |
          cd android-kernel/common
          make ARCH=arm64 gki_defconfig
          ./scripts/config --module CONFIG_BTRFS_FS
          ./scripts/config --disable MODULE_SIG
          make ARCH=arm64 olddefconfig

      - name: Build Btrfs Module
        run: |
          cd android-kernel/common
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc) fs/btrfs/btrfs.ko

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: btrfs.ko-android12-5.10.136
          path: android-kernel/common/fs/btrfs/btrfs.ko
